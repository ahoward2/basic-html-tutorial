version: '0.1.1'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    directory: coderoad
  setup:
    commands:
      - cd coderoad && npm install
  repo:
    uri: https://github.com/ahoward2/basic-html-tutorial
    branch: v0.1.4
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '1'
    steps:
      - id: '1.1'
        vscodeCommands:
          - 'workbench.action.terminal.toggleTerminal'
  - id: '2'
    steps:
      - id: '2.1'
        setup:
          files:
            - index.html
  - id: '3'
    steps:
      - id: '3.1'
        setup:
          files:
            - index.html
      - id: '3.2'
      - id: '3.3'
      - id: '3.4'
  - id: '4'
    steps:
      - id: '4.1'
        setup:
          files:
            - index.html
            